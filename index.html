<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to the bangladesh <span
                class="font-semibold text-cyan-500">bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-400 w-2/4 h-2/4 mx-auto mt-10 p-8 rounded">
            <h3 class="text-3xl mb-5 mt-3">please login</h3>

            <div action="">
                <input id="user-name" class="border-emerald-300 mb-5 rounded block w-2/4 px-2" type="text"
                    placeholder="please enter your email">
                <input id="password" class="border-emerald-300 mb-5 rounded block w-2/4 px-2" type="password"
                    placeholder="please enter your password">
                <button id="button-submit" class="bg-red-500 text-white rounded px-2 py-2 font-semibold">submit</button>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
